buildscript {
  repositories {
    jcenter()
    maven {
      url 'https://maven.google.com'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0'
  }
}

apply plugin: 'com.android.library'

def ext = rootProject.ext

def projectReactNativeVersion = ext.has('reactNativeVersion') ? ext.reactNativeVersion : '+'
def projectCompileSdkVersion = ext.has('compileSdkVersion') ? ext.compileSdkVersion : 26
def projectBuildToolsVersion = ext.has('buildToolsVersion') ? ext.buildToolsVersion : '26.0.2'
def projectMinSdkVersion = ext.has('minSdkVersion') ? ext.minSdkVersion : 16
def projectTargetSdkVersion = ext.has('targetSdkVersion') ? ext.targetSdkVersion : 26

android {
  compileSdkVersion projectCompileSdkVersion
  buildToolsVersion projectBuildToolsVersion

  defaultConfig {
    minSdkVersion projectMinSdkVersion
    targetSdkVersion projectTargetSdkVersion
    versionCode 1
    versionName "1.0.0"
  }
  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
}

repositories {
  mavenCentral()
  maven {
   url 'https://maven.google.com'
  }
  maven { url "https://jitpack.io" }
}

dependencies {
  compile 'com.facebook.react:react-native:${projectReactNativeVersion}'
  compile "com.google.zxing:core:3.2.1"
  compile "com.drewnoakes:metadata-extractor:2.9.1"
  compile 'com.google.android.gms:play-services-vision:10.2.0'
  compile "com.android.support:exifinterface:26.0.2"

  compile 'com.github.react-native-community:cameraview:df60b07573'
}
